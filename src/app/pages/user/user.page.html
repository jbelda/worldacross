<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>User</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-button (click)="goHome()">Go Home </ion-button>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">user</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-infinite-scroll-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>User</ion-card-title>
        <ion-card-subtitle>{{user.first_name + '' + user.last_name}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>ID</ion-label >
            <ion-label>{{user.id}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>ADDRESS</ion-label >
            <ion-label>{{user.address}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>BIRTH DATE</ion-label >
            <ion-label>{{user.date_of_birth}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-infinite-scroll-content>
</ion-content>
