<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tutors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tutors</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" [fullscreen]="true">
    <ion-button (click)="goHome()">HOME</ion-button>
    <ion-searchbar [(ngModel)]="userFilter.speciality" ></ion-searchbar>
    <ion-infinite-scroll-content>
      <ion-list>
        <ion-item *ngFor="let t of tutors | filterBy:userFilter">
          <ion-label>{{t.id}}</ion-label>
          <ion-label>{{t.speciality}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-infinite-scroll-content>
  </ion-content>
</ion-content>
